<!DOCTYPE html>
    <head>
        <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        
        Amount <input type="number"  id="principal">  <br/>
        
        Rate <input onchange="updateRate()" 
        type="range"  min="1" max="20" step="0.25" value="10.25" id="rate" >
        <span id="rate_val">10.25%</span><br>

        No. of Years <select  id="years">
            <option values="1">1</option>
            <option values="2">2</option>
            <option values="3">3</option>
            <option values="4">4</option>
            <option values="5">5</option>
            <option values="6">6</option>
            <option values="7">7</option>
            <option values="8">8</option>
            <option values="9">9</option>
            <option values="10">10</option>
        </select><br/>

        Interest : <span id="result"></span><br>
        <button onclick="compute()">Compute Interest</button>
        <span id="result"></span>
    </div>
    <footer>&#169; This Calculator belongs to Michael Rasco</footer>
</html>
